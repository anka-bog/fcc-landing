<!DOCTYPE html>
<html>
  <head>
    <title>
      My very first landing pagae!
    </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar">
        <div id="logo">
          <img id="header-img" src="https://www.seekpng.com/png/detail/175-1751673_fox-sketch-by-yumenei-on-deviantart-picture-library.png" alt="logo fox drawing">
          <p id="logo-txt"> Foxy Lady </p>
        </div>
        <div id="menu">
          <ul>
            <li><a class="nav-link" href="#intro"> item 1 </a></li>
            <li><a class="nav-link" href="#youtube"> item 2 </a></li>
            <li><a class="nav-link" href="#text"> item 3 </a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div id="intro">
        <form id="form" action="http://www.freecodecamp.com/email-submit">
          <div class="form-div">
            <input type="email" id="email" placeholder="Enter your email" name="email" required>
          </div>
          <div class="form-div">
            <input type="submit" id="submit" value="Submit">
          </div>
        </form>
      </div>
      <div id="youtube">
        <iframe id="video" width="420" height="315"
          src="https://www.youtube.com/embed/tgbNymZ7vqY">
        </iframe>
      </div>
      <div id="text">

      </div>
    </main>
      <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
